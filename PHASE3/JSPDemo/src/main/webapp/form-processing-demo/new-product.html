<!DOCTYPE html>

<h1>Add a new product FORM 1 (action JSP uses req.getParameter)</h1>

<form action="add-product.jsp" method="POST">
	<br>
	name:<input name="name"> <br>
	price:<input name="price"> <br>
	<input type="submit">
</form>

</form>
